# 配置Mybatis-Plus
mybatis-plus:
  configuration:
    # 在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    # 例如：属性名映射 user_name --> userName
    # 例如：类名映射 address_book --> AddressBook
    map-underscore-to-camel-case: true
    # 开启MP运行日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

